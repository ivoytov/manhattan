name: Daily Sales Update

on:
  schedule:
    - cron: '0 2 * * *'  # Run every day at 2 AM
  workflow_dispatch:

jobs:

  update-sales:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2

    # Install uv (reads uv.lock in repo root)
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        # Optional: be explicit about what controls the cache
        cache-dependency-glob: |
          uv.lock

    # Install Python dependencies from uv.lock using the pinned version in .python-version
    - name: Sync Python dependencies
      run: uv sync --locked

    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.9'
        
    - name: Install Julia dependencies
      run: |
        julia -e 'using Pkg; Pkg.add("XLSX")'
        julia -e 'using Pkg; Pkg.add("DataFrames")'
        julia -e 'using Pkg; Pkg.add("CSV")'
        julia -e 'using Pkg; Pkg.add("GLM")'
        julia -e 'using Pkg; Pkg.add("Dates")'
        
    - name: Download new data and update CSVs
      run: |
        julia nyc_data.jl

        # Check if new files are created
        if [[ `git status --porcelain` ]]; then
          git status
          julia repeat_sales_index.jl
          # Run the Python script inside the uv-managed environment
          uv run python scripts/build_sqlite.py
        else
          echo "No new files created"
        fi

    - name: Commit changes
      run: |
        git config --global user.name github-actions
        git config --global user.email github-actions@github.com
        git stash --include-untracked
        git fetch origin
        git rebase origin/master
        git stash pop || echo "No changes to apply from stash"
        git add .
        git commit -m "Latest transaction data"  || echo "No changes to commit"
        git push --force-with-lease
           
  push-static-pages:
    needs: update-sales
    uses: ./.github/workflows/static.yml