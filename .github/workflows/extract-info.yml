name: Extract Info From Filings

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:

  extract-info:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2 
        
        
    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
          version: '1.10'
          
    - name: Install julia dependencies
      run: |
          sudo apt-get install tesseract-ocr libtesseract-dev poppler-utils graphicsmagick -y
          julia --project=. -e 'using Pkg; Pkg.instantiate()'
          
    - name: Process auctions
      run: |
        julia --project=. scrapers/extract_info.jl
        julia --project=. process_auctions.jl

    - name: Commit changes
      uses: ./.github/workflows/commit_changes.yml
      with:
        message: "Latest auction info" 

  push-static-pages:
    needs: extract-info
    uses: ./.github/workflows/static.yml
        
